<VirtualHost *:80>
    define FLASH_DOMAIN_NAME local
    define FLASH_SERVER_NAME symfony-app.${FLASH_DOMAIN_NAME}

    ServerName ${FLASH_SERVER_NAME}

    ErrorLog ${APACHE_LOG_DIR}/${FLASH_SERVER_NAME}-error.log
    CustomLog ${APACHE_LOG_DIR}/${FLASH_SERVER_NAME}-access.log combined
    UseCanonicalName on
    DocumentRoot /var/www/public
    DirectoryIndex /index.php

    <Directory /var/www/public>
        Options FollowSymlinks
        AllowOverride None
        Require all granted
        Allow from All

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/public/bundles>
        FallbackResource disabled
    </Directory>
</VirtualHost>
